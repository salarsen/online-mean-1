<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Just Mash It</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",function(){
                var buttonType = document.getElementById('button');
                var results = document.getElementById('results');
                var buttonClickCnt = 0;
                var time = 0;
                buttonType.onclick = function(){
                    if (buttonType.innerHTML == "Start"){
                        buttonType.innerHTML = "Mash Me";
                        time = Math.floor(Math.random()*5) + 1;
                        setTimeout(clickEnd, time*1000);
                    } else if (buttonType.innerHTML == "Mash Me"){
                        buttonClickCnt++;
                    } else if (buttonType.innerHTML == "Reset"){
                        results.innerHTML = "";
                        buttonClickCnt = 0;
                        buttonType.innerHTML = "Start";
                    }
                };
                function clickEnd(){
                    results.innerHTML = `You clicked the button ${buttonClickCnt} times in ${time} seconds.`;
                    buttonType.hidden = true;
                    setTimeout(function(){
                        buttonType.innerHTML = "Reset";
                        buttonType.hidden = false;
                    }, 5000);
                };
            });
        </script>
    </head>
    <body>
        <h1>Click the button to start the timer</h1>
        <!-- <div id="theButton"> -->
            <button id="button">Start</button>
            <div id="results"></div>
        <!-- </div> -->
    </body>
</html>
